[configuration]
config_file = config.ini

[dataset]
dir_train = ../ALL_GOA_BP/train_data_not_homologous_8800/
dir_val = ../ALL_GOA_BP/val_data_not_homologous_8800/
dir_test = ../ALL_GOA_BP/test_data_not_homologous_8800/
string_columns =
negative_sampling = False
combine_string = False
include_homology = False
include_biogrid = False

[model]
batch_size_train = 256
batch_size_val = 256
batch_size_test = 256
dim_first_hidden_layer = 1024
alias = test-all_goa-BP_8800.pt
dir_model_output = E:/prot2vec

[optimizer]
learning_rate = 0.0006

[representations]
dir_representations_out = E:/prot2vec

[training]
num_epochs = 1
dir_training_out = E:/prot2vec
output_debug = False
