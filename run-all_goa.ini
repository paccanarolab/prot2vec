[configuration]
config_file = config.ini

[dataset]
dir_train = ../ALL_GOA/train_data_not_homologous/
dir_val = ../ALL_GOA/val_data_not_homologous/
dir_test = ../ALL_GOA/test_data_not_homologous/
string_columns =
negative_sampling = False
combine_string = False
include_homology = False
include_biogrid = False

[model]
batch_size_train = 256
batch_size_val = 256
batch_size_test = 256
dim_first_hidden_layer = 1024
alias = test-all_goa.pt
dir_model_output = D:/OneDrive - FGV/prot2vec

[optimizer]
learning_rate = 0.0006

[representations]
dir_representations_out = D:/OneDrive - FGV/prot2vec

[training]
num_epochs = 3
dir_training_out = D:/OneDrive - FGV/prot2vec
output_debug = False
