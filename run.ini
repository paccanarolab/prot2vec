[configuration]
config_file = config.ini

[dataset]
dir_train = ../83333/train_data_not_homologous/
dir_val = ../83333/val_data_not_homologous/
dir_test = ../83333/test_data_not_homologous/
string_columns = neighborhood
                 fusion
                 cooccurence
                 coexpression
                 experiments
                 database
                 textmining
negative_sampling = False
combine_string = True
include_homology = True
include_biogrid = False
interpro_pca = False
num_pca = -1
interpro_filename = interpro.tab
semantic_similarity_filename = semantic-similarity.tab

[loss]
main_task_factor = 0.5

[model]
batch_size_train = 256
batch_size_val = 256
batch_size_test = 256
dim_first_hidden_layer = 1024
alias = test.pt
dir_model_output = D:/OneDrive - FGV/prot2vec

[optimizer]
learning_rate = 0.0006

[representations]
dir_representations_out = D:/OneDrive - FGV/prot2vec

[training]
num_epochs = 30
dir_training_out = D:/OneDrive - FGV/prot2vec
output_debug = False
