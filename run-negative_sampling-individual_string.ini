[configuration]
config_file = config.ini

[model]
batch_size_train = 256
batch_size_val = 256
batch_size_test = 256
dim_first_hidden_layer = 1024
% alias = test-negative_sampling-individual_string.pt
dir_model_output = D:/OneDrive - FGV/prot2vec

[optimizer]
learning_rate = 0.0006

[training]
num_epochs = 2
dir_training_out = D:/OneDrive - FGV/prot2vec

[dataset]
dir_train = ../83333/train_data_not_homologous/
dir_val = ../83333/val_data_not_homologous/
dir_test = ../83333/test_data_not_homologous/
string_columns = neighborhood
                 fusion
                 cooccurence
                 coexpression
                 experiments
                 database
                 textmining
negative_sampling = True
combine_string = False

[representations]
dir_representations_out = D:/OneDrive - FGV/prot2vec