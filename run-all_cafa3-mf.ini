[configuration]
config_file = config.ini

[dataset]
dir_train = ../CAFA3_P2V_MF/train_data/
dir_val = ../CAFA3_P2V_MF/val_data/
dir_test = ../CAFA3_P2V_MF/test_data/
string_columns =
negative_sampling = False
combine_string = False
include_homology = False
include_biogrid = False

[model]
batch_size_train = 256
batch_size_val = 256
batch_size_test = 256
dim_first_hidden_layer = 1024
alias = cafa3-mf.pt
dir_model_output = E:/prot2vec

[optimizer]
learning_rate = 0.0006

[representations]
dir_representations_out = E:/prot2vec

[training]
num_epochs = 1
dir_training_out = E:/prot2vec
output_debug = False
